---
- hosts: 10.10.10.62
  remote_user: root
  tasks:
  - name: 01-delete old yum file
    ansible.builtin.shell: "{{ item }}"
    loop:
      - find /etc/yum.repos.d/ -name "CentOS-Base.repo" | xargs rm -f
      - find /etc/yum.repos.d/ -name "epel.repo" | xargs rm -f

  - name: 02-configure aliyun yum source
    ansible.builtin.get_url:
      url: "{{ item.url }}"
      dest: "{{ item.dest }}"
    loop:
      - { url: 'http://mirrors.aliyun.com/repo/Centos-7.repo', dest: '/etc/yum.repos.d/CentOS-Base.repo' }
      - { url: 'http://mirrors.aliyun.com/repo/epel-7.repo', dest: '/etc/yum.repos.d/epel.repo' }

  - name: 03-yum makecache
    ansible.builtin.shell: "{{ item }}"
    args:
      warn: no
    with_items:
      - yum makecache

  - name: 04-yum install apache/SVN/PHP
    ansible.builtin.yum:
      name: 
        - httpd
        - mod_dav_svn
        - subversion
        - php
      state: latest

  - name: 05-start httpd service
    ansible.builtin.systemd:
      name: httpd
      state: started

  - name: 06-enabled httpd service
    ansible.builtin.systemd:
      name: httpd
      enabled: yes

  - name: 07-create directory
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      owner: apache
      group: apache
    with_items:
      - /data/www/svn
      - /data/www/html
    
  - name: 08-modfiy Apache configuration file /etc/httpd/conf/httpd.conf
    ansible.builtin.lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '<Directory "/var/www">'
      line: <Directory "/data/www">

  - name: 09-modfiy Apache configuration file /etc/httpd/conf/httpd.conf
    ansible.builtin.lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: 'DocumentRoot "/var/www/html"'
      line: DocumentRoot "/data/www/html"

  - name: 10-copy Apache the child configuration with jinjia2 templates
    ansible.builtin.template:
      src: /etc/ansible/roles/SVNadmin/templates/subversion.conf.j2
      dest: /etc/httpd/conf.d/subversion.conf

  - name: 11-unarchive file
    ansible.builtin.unarchive:
      src: /etc/ansible/roles/SVNadmin/files/svnadmin-1.6.2.zip
      dest: /data/www/html
      owner: apache
      group: apache

  - name: 12-modify file name
    ansible.builtin.shell: "{{ item }}"
    args:
      warn: no
    with_items:
      - mv /data/www/html/iF.SVNAdmin-stable-1.6.2/ /data/www/html/svnadmin

  - name: 13-modify file attribute
    ansible.builtin.file:
      path: /data/www/html/svnadmin
      state: directory
      owner: apache
      group: apache
 
  - name: 14-create SVN repository
    ansible.builtin.shell: "{{ item }}"
    args:
      warn: no
    with_items:
      - touch /data/www/svn/passwd
      - touch /data/www/svn/control
      - chown -R apache.apache /data/www/svn/passwd
      - chown -R apache.apache /data/www/svn/control
  
  - name: 15-start httpd
    ansible.builtin.systemd:
      name: httpd
      state: started
      enabled: yes

  - name: 16-restart httpd
    ansible.builtin.systemd:
      name: httpd
      state: restarted


